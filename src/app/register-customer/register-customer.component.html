<div class="container">
  <h3>Customer Form</h3>
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" [(ngModel)]="customer.email" class="form-control" name="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="customer.password" class="form-control" name="password" id="password" required>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" [(ngModel)]="customer.first_name" class="form-control" name="firstName" id="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" [(ngModel)]="customer.last_name" class="form-control" name="lastName" id="lastName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Country Code</label>
      <input type="text" [(ngModel)]="customer.country_code" class="form-control" name="countryCode" id="countryCode" required>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid">Submit</button>
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessages.length > 0" class="alert alert-danger" role="alert">
      <ul>
        <li *ngFor="let err of errorMessages">{{ err }}</li>
      </ul>

    </div>

  </form>
</div>

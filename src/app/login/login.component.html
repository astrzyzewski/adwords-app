<div class="container">
  <form *ngIf="!isLoggedIn" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" [(ngModel)]="email" class="form-control" name="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" class="form-control" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
  </form>
  <div *ngIf="isLoggedIn" class="alert alert-success" role="alert">
    Already logged in
  </div>
  <div *ngIf="errorMessages.length > 0" class="alert alert-danger" role="alert">
    <ul>
      <li *ngFor="let err of errorMessages">{{ err }}</li>
    </ul>
  </div>
</div>
